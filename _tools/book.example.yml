title: "Recipe Book"
authorship:
  author: "My Name"
  version: "2024 Edition"
  copyright: "2024"
template: "book.tex.jinja"
style:
  documentclass: "book"
  size: "letterpaper"
  base_font_size: "11pt"
  html_font_size: "14pt"
  twoside: true
  include_toc: true
  include_index: false
  revisions_limit: 30
  geometry:
    top: 1in
    bottom: 1in
    left: 1.4in
    right: 1.5in
  font:
    family: "Doves Type"
    scale: 1.2
    auto_fake_bold: 1.5
    auto_fake_slant: 0.3
build:
  source: ""
  output_dir: "_build"
  html_export: true
  html_output_dir: "html"
  latex_compiler: "xelatex"